<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create New Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: 20px auto;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<h1>Create a New Order</h1>
<form th:action="@{/orders/create}" th:object="${order}" method="post">
  <label>Student:</label>
  <select th:field="*{student.id}" required>
    <option th:each="student : ${students}" th:value="${student.id}" th:text="${student.name}"></option>
  </select>
  <br>
  <label>Book:</label>
  <select th:field="*{book.id}" required>
    <option th:each="book : ${books}" th:value="${book.id}" th:text="${book.title}"></option>
  </select>
  <br>
  <button type="submit">Create Order</button>
</form>
<a href="/orders">Back to List</a>
</body>
</html>
