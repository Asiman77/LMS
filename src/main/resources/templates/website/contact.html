<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    /* General Styles */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-align: center;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      text-align: center;
      margin-bottom: 10px;
    }

    /* Link Styles */
    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      text-align: center;
    }

    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Contact Us</h1>
<p>Email: library@example.com</p>
<p>Phone: +994 50 123 45 67</p>
<p>Address: Baku, Azerbaijan</p>

<a href="/static">Back to Home</a>
</body>
</html>
