<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
      background: white;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    a, button {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 12px;
      text-decoration: none;
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button {
      background: red;
    }
  </style>
</head>
<body>
<h1>Student List</h1>
<a href="/students/create">Add New Student</a>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="student : ${students}">
    <td th:text="${student.id}"></td>
    <td th:text="${student.name}"></td>
    <td>
      <a th:href="@{/students/view/{id}(id=${student.id})}">View</a>
      <a th:href="@{/students/update/{id}(id=${student.id})}">Update</a>
      <form th:action="@{/students/delete/{id}(id=${student.id})}" method="post" style="display:inline;">
        <button type="submit">Delete</button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
